<div class="row">
  <div class="col-lg-10">
    <app-shopping-edit 
    (editAddName)="onAddName($event)" 
    (editAddAmount)="onAddAmount($event)"
    (editPush)="onPush()"
    ></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="#" class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
