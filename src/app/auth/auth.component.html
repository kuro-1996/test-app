<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #formAuth="ngForm">
      <div class="form-group" >
        <label for="username">User Name</label>
        <input 
        type="text" 
        id="username" 
        class="form-control"
        name="username"
        ngModel
        required
        minlength="3"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        class="form-control"
        name="password"
        ngModel
        required
        minlength="4"
        >
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!formAuth.valid" (click)="onLogIn(formAuth)">Log in</button>
      </div>
    </form>
  </div>
</div>
