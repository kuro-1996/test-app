<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #formAuth="ngForm" (ngSubmit)="onSubmit(formAuth)">
      <div class="form-group" >
        <label for="email">Email</label>
        <input 
        type="email" 
        id="email" 
        class="form-control"
        name="email"
        ngModel
        required
        email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        class="form-control"
        name="password"
        ngModel
        required
        minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!formAuth.valid">Log in</button>
      </div>
    </form>
  </div>
</div>
