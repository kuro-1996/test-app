<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form
      #formAuth="ngForm"
      *ngIf="!isLogIn"
      (ngSubmit)="onSubmit(formAuth.value)"
    >
      <p *ngIf="isSignUpError" class="alert alert-danger" role="alert">
        username has been used, please change
      </p>
      <p *ngIf="isSignUpSuccess" class="alert alert-success" role="alert">
        your account has been created successfully
      </p>
      <p *ngIf="isLogInError" class="alert alert-danger" role="alert">
        this account does not exist
      </p>
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          ngModel
          required
          minlength="3"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="4"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!formAuth.valid"
        >
          {{ isSignUp ? "Sign up" : "Log in" }}
        </button>
        <button
          class="btn btn-primary"
          (click)="onModeChange(formAuth)"
          style="margin-left: 10px;"
          type="button"
        >
          change to {{ isSignUp ? "Log in" : "Sign up" }}
        </button>
      </div>
    </form>
    <h3 *ngIf="isLogIn">Log In Success <br /></h3>
  </div>
</div>
